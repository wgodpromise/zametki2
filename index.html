<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="wrapperItem">
            <div class="wrapperLeftItems">
                <div class="wrapperLeftItemsItem">
                    <div class="wrapperTitle">
                        <h1>Мои Заметки</h1>
                    </div>  
                    <div class="newNoteButton">
                        <button class="newNoteButtonItem">
                            Новая заметка
                        </button>
                    </div>
                </div>
               <div class="tags">
                    <div class="TagsItems">
                        <span class="TagsTitle">Теги</span>
                        <ul class="TagsList">
                            <button class="TagsButton"><li class="TagsItem">Все</li></button>
                            <button class="TagsButton"><li class="TagsItem">Идеи</li></button>
                            <button class="TagsButton"><li class="TagsItem">Личное</li></button>
                            <button class="TagsButton"><li class="TagsItem">Работа</li></button>
                            <button class="TagsButton"><li class="TagsItem">Список покупок</li></button>
                        </ul>
                    </div>
               </div>     
            </div>
            <div class="wrapperRightItem">
                <div class="SearchItems">
                    <div class="SearchItemsItem">
                        <input type="text" placeholder="Поиск">
                        <button><img src="/images/Vector.svg" alt="Поиск"></button>
                    </div>
                </div>
                    
                <div class="Notes">
                    <div class="NoteBox">
                        <div class="NoteBoxItem">
                            <button>
                            <p class="NoteTitle">Сдать отчёт</p>
                            <span class="NoteTag">23 Июля 2024</span>
                            <span class="NoteData">Работа</span>
                            </button>
                        </div>
                        <div class="NoteBoxItem">
                            <button>
                            <span class="NoteTitle">Сдать отчёт</span>
                            <span class="NoteTag">23 Июля 2024</span>
                            <span class="NoteData">Работа</span>
                            </button>
                        </div>
                        <div class="NoteBoxItem">
                            <button>
                            <span class="NoteTitle">Сдать отчёт</span>
                            <span class="NoteTag">23 Июля 2024</span>
                            <span class="NoteData">Работа</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</div>
</body>
</html>
